<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div id="maket" class="container">
    <div id="shop">
        <h1 id="shop-name">SHOP</h1>

        <div class="input-group flex-nowrap" id="formId">
            <form data-id="from">
                <select  data-id=system class="input-group flex-nowrap">
                </select></form>
            <button id="showWeapon1" class="btn btn-info">add weapon</button>
        </div>

        <div class="input-group flex-nowrap" id="formId">
            <form data-id="from">
                <select name="ChestForm" data-id=chest class="input-group flex-nowrap">
                </select></form>
            <button id="showWeapon2" class="btn btn-info">add weapon</button>
        </div>

        <div class="input-group flex-nowrap" id="formId">
            <form data-id="from">
                <select name="glovesForm" data-id=gloves>
                </select></form>
            <button id="showWeapon4" class="btn btn-info">add weapon</button>
        </div>

        <div class="input-group flex-nowrap" id="formId">
            <form data-id="from">
            <select name="bootsForm" data-id=boots>
            </select></form>
            <button id="showWeapon3" class="btn btn-info">add weapon</button>
        </div>

        <div class="input-group flex-nowrap" id="formId">
            <form data-id="from">
                <select name="helmetForm" data-id="swords">
                </select></form>
            <button id="showWeapon5" class="btn btn-info">add weapon</button>
        </div>

    </div>
    <div id="heroWindow">
        <div class="helmet">
        </div>
        <div class="chest">
        </div>
        <div class="boots"></div>
        <div class="sword"></div>
        <div class="gloves"></div>
        <div class="boots"></div>
        <div class="sword"></div>
        <div class="hero-img">
        </div>
        <h3>
            <div id="nameHero"> Hero</div>
        </h3>
        <div class="container"> Health <span id="helth">100</span></div>
        <div class="container"> Armor <span id="helth">10</span></div>
        <div class="container"> Attack <span id="helth">25</span></div>

    </div>
    <p data-id=result></p>
    <script src="app.js" type="module"></script>
</body>
</html>
