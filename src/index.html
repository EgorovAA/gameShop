<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div id="maket" class="container">
    <div id="shop">
        <h1 id="shop-name">SHOP</h1>
        <div class="form-group" id="formId"> Helmet
            <form class="input-group flex-nowrap" name="helmets">
                <select name="helmetForm">

                    <option value="1">gray helmet</option>
                    <option value="2" selected>green helmet</option>
                    <option value="3">purple helmet</option>
                </select>
                <button id="showWeapon1" class="btn btn-info">add weapon</button>
            </form>
        </div>
        <div class="form-group" id="formId">Chest
            <form name="ChestForm" action="" class="input-group flex-nowrap">
                <select name="ChestForm">
                    <option value="1">gray chest</option>
                    <option value="2" selected>green chest</option>
                    <option value="3">purple chest</option>
                </select>
                <button id="showWeapon2" class="btn btn-info">add weapon</button>
            </form>
        </div>
        <div class="form-group" id="formId">Gloves
            <form name="helmetForm" action="" class="input-group flex-nowrap">
                <select name="helmetForm">
                    <option value="1">gray gloves</option>
                    <option value="2" selected>green gloves</option>
                    <option value="3">purple gloves</option>
                </select>
                <button id="showWeapon3" class="btn btn-info">add weapon</button>
            </form>
        </div>
        <div class="form-group" id="formId">Boots
            <form name="helmetForm" action="" class="input-group flex-nowrap">
                <select name="helmetForm">
                    <option value="1">gray boots</option>
                    <option value="2" selected>green boots</option>
                    <option value="3">purple boots</option>
                </select>
                <button id="showWeapon4" class="btn btn-info">add weapon</button>
            </form>
        </div>
        <div class="form-group" id="formId">Sword
            <form name="helmetForm" action="" class="input-group flex-nowrap">
                <select name="helmetForm">
                    <option value="1">gray sword</option>
                    <option value="2" selected>green sword</option>
                    <option value="3">purple sword</option>
                </select>
                <button id="showWeapon5" class="btn btn-info">add weapon</button>
            </form>
        </div>

    </div>
    <div id="heroWindow">
        <div class="helmet">
        </div>
        <div class="chest">
        </div>
        <div class="boots"></div>
        <div class="sword"></div>
        <div class="gloves"></div>
        <div class="boots"></div>
        <div class="sword"></div>
        <div class="hero-img">
        </div>
        <h3>
            <div id="nameHero"> Hero</div>
        </h3>
        <div class="container"> Health <span id="helth">100</span></div>
        <div class="container"> Armor <span id="helth">10</span></div>
        <div class="container"> Attack <span id="helth">25</span></div>

    </div>


    <!-- END все элементы -->
</div>


<script src="app.js" type="module"></script>
</body>
</html>
